<!DOCTYPE html>
<html>
<body>

<h1>Days of Week</h1>

<p id="output"></p>

<script>
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday",];
var text = "";
var i;
for (i = 0; i < days.length; i++) {
    text += days[i] + "<br>";
}
document.getElementById("output").innerHTML = text;
</script>

</body>
</html>
